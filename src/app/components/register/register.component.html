<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 m-5">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Registrarse</h5>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
              </div>
              <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirma tu contraseña" required>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Registrarse</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <form class="form form-auth form-login">
    <h2>Registro</h2>
    <div class="field">
      <label for="nombre">Nombre</label>
      <input
        id="nombre"
        class="input-field"
        type="text"
        name="nombre"
        placeholder="Ingrese su Nombre"
      />
    </div>
    <div class="field">
      <label for="email">Email</label>
      <input
        id="email"
        class="input-field"
        type="email"
        name="email"
        placeholder="Ingrese su Email"
      />
    </div>
    <div class="field">
      <label for="password">Password</label>
      <input
        id="password"
        class="input-field"
        type="password"
        name="password"
        placeholder="Ingrese su Password"
      />
    </div>
    <div class="field">
      <button type="submit">Registrarse</button>
    </div>
    <div class="field">
      <p>¿Ya tienes cuenta?</p>
      <p>Ingresa <a routerLink="/auth/login">aquí</a></p>
    </div>
  </form>
